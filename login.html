<!DOCTYPE html>
<html>
<head><title>Login</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
  <h2>Login</h2>
  <form method="post">
    Account No: <input name="accNo" type="number" required><br>
    PIN: <input name="pin" type="password" pattern="\d{4}" required><br>
    <button type="submit">Login</button>
  </form>
  {% if error %}<p class="error">{{ error }}</p>{% endif %}
  <p>New user? <a href="{{ url_for('signup') }}">Signup</a></p>
</body>
</html>
