<!DOCTYPE html>
<html>
<head><title>Signup</title><link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"></head>
<body>
  <h2>Signup</h2>
  <form method="post">
    Name: <input name="name" required><br>
    PIN: <input name="pin" type="password" pattern="\d{4}" title="4-digit PIN" required><br>
    <button type="submit">Create Account</button>
  </form>
  {% if message %}<p class="success">{{ message }}</p>{% endif %}
  <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
</body>
</html>
